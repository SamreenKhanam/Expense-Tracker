<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expese Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<h2>Your Expenses</h2>
<div class="container">
<h4>Your Balence</h4>
<h1 id="balence">₹0.00</h1>
<!--now we are building a container for expense and income using card-->
<div class="income-expense-container">
<!--taking div tag one for income another for expense -->
<div>
    <h4>INCOME </h4>
    <!--since the values of money will change accordingly in future sor we ll make an id for it and also a class for designing-->
    <p id="money-plus" class="money-plus">+₹0.00
    </p>
</div>
<div>
    <h4>EXPENSES </h4>
     <!--since the values of money will change accordingly in future sor we ll make an id for it and also a class for designing-->
    <p id="money-minus" class="money-minus">-₹0.00
    </p>
</div>
</div>
<!--new container for history which ll have your history of transitions/expenses . we ll create a list for them-->
<h3>History</h3>
<ul id="list" class="list">
    <!--we ll pass class name with the help of js-->
<li class="minus">
    Cash<span>-₹400 </span><button class="delete-btn">X</button>
</li>
</ul>
<h3>Add New Transition</h3>
<form id="form">
    <div class="form-control">
        <label for="Text">Text</label>
        <input type="text" id="text" placeholder="Enter Text...">
    </div>
    <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter Amount...">
    </div>
    <button class="btn">All Transactions</button>
</form>
</div>

<!--javascript file -->
<script src="script.js"></script>
</body>
</html>
